{% extends 'base.html' %}
{% block 'content' %}
<div class="container text-center">
<h3>Sesión cerrada</h3>
<h3 href="{% url 'login' %}">Click acá para iniciar sesión nuevamente</h3>

    <h4 id="count-down-timer"></h4>
</div>


<script>

function paddedFormat(num) {
    return num < 10 ? "0" + num : num;
}

function startCountDown(duration, element) {

    let secondsRemaining = duration;

    let sec = 0;

    let countInterval = setInterval(function () {


        sec = parseInt(secondsRemaining % 60);

        element.textContent = `Serás redirigido en: ${paddedFormat(sec)}`;

        secondsRemaining = secondsRemaining - 1;
        if (secondsRemaining < 0) { window.location.href = "{% url 'indice' %}"; };

    }, 1000);
}

window.onload = function () {

    let time_seconds = 5; // Value in seconds

    let duration =  time_seconds;

    element = document.querySelector('#count-down-timer');
    element.textContent = `Serás redirigido en: ${paddedFormat(time_seconds)}`;

    startCountDown(--duration, element);
};



</script>
{% endblock %}
